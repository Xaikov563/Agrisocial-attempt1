{% extends 'base.html' %}

{% block content %}
<h2>Complete Your Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_bio">Bio</label>
        <textarea name="bio" id="id_bio" rows="4" class="form-control">{{ form.bio.value }}</textarea>
    </div>

    <div class="form-group">
        <label for="id_location">Location</label>
        <input type="text" name="location" id="id_location" class="form-control" value="{{ form.location.value }}">
    </div>

    <div class="form-group">
        <label for="id_profile_picture">Profile Picture</label>
        <input type="file" name="profile_picture" id="id_profile_picture" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save Profile</button>
</form>
{% endblock %}
